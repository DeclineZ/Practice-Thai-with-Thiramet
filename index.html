‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ*/
let selectedVoice = null;

function buildVoiceList () {
  const voices = speechSynthesis.getVoices().filter(v => v.lang?.startsWith('th'));
  voiceSelect.innerHTML = voices.map((v, i) =>
    `<option value="${i}">${v.name}${/female|‡∏´‡∏ç‡∏¥‡∏á|kang|‡∏Å‡∏±‡∏á|‡∏Å‡∏ß/i.test(v.name) ? ' (F)'
                     : /male|‡∏ä‡∏≤‡∏¢|sir|‡∏™‡∏¥‡∏£‡∏¥/i.test(v.name)   ? ' (M)' : ''}</option>`
  ).join('');
  voiceSelect.selectedIndex = voices.findIndex(v => /female|‡∏´‡∏ç‡∏¥‡∏á|kang|‡∏Å‡∏±‡∏á|‡∏Å‡∏ß/i.test(v.name)) || 0;
  selectedVoice = voices[voiceSelect.selectedIndex] || null;
}
speechSynthesis.onvoiceschanged = buildVoiceList;
buildVoiceList();

voiceSelect.onchange = () => {
  const voices = speechSynthesis.getVoices().filter(v => v.lang?.startsWith('th'));
  selectedVoice = voices[voiceSelect.value] || null;
};

const speak = word => {
  const u = new SpeechSynthesisUtterance(`‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ ${word}`);
  u.lang  = 'th-TH';
  if (selectedVoice) u.voice = selectedVoice;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
};

/*‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  4.  QUEUES & STATE
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ*/
const TOTAL_WORDS = WORDS.length;
progressBar.max   = TOTAL_WORDS;

let mainQ   = [];          // words not yet seen
let reviewQ = [];          // each word missed once
let queue   = [];          // alias ‚Äì whichever list we‚Äôre drilling
let current = '';
let showingAnswer = false;

const wrongWords = new Set();

/*‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  5.  HELPERS
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ*/
const shuffle = a => { for (let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; };

function updateStats () {
  leftCounter.textContent  = `‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏Ñ‡∏≥: ${mainQ.length}`;
  wrongCounter.textContent = `‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î: ${wrongWords.size}`;
  progressBar.value        = TOTAL_WORDS - mainQ.length;
}

function addWrong (word) {
  if (!wrongWords.has(word)) {
    wrongWords.add(word);
    wrongList.insertAdjacentHTML('beforeend', `<li>${word}</li>`);
  }
  if (!reviewQ.includes(word)) reviewQ.push(word);
  updateStats();
}

/*‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  6.  DRILL LOOP
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ*/
function nextWord () {
  showingAnswer = false;

  // pick a queue to draw from
  if (!queue.length) {
    queue = mainQ.length ? mainQ : reviewQ;          // auto-switch to review after main
    if (!queue.length) {                             // both empty ‚áí finished
      trainer.innerHTML = '<h2>‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô! ‚úîÔ∏è</h2>';
      return;
    }
  }

  current = queue.shift();     // remove from front (affects mainQ or reviewQ)
  updateStats();

  answerInput.value = '';
  answerInput.focus();
  feedback.textContent = '';
  speak(current);
}

/*‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  7.  EVENTS
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ*/
answerForm.addEventListener('submit', e => {
  e.preventDefault();
  const typed = answerInput.value.trim();

  if (typed === current) {             // ‚úîÔ∏è correct ‚Äì move on
    feedback.textContent = '‚úîÔ∏è ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á';
    nextWord();
  } else {                             // ‚ùå wrong ‚Äì stay on same word
    feedback.textContent = '‚ùå ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‚Ä¶';
    addWrong(current);
    speak(current);
    answerInput.select();
  }
});

repeatBtn.onclick      = () => speak(current);

showAnswerBtn.onclick  = () => {
  if (showingAnswer) return;
  feedback.textContent = `‚Üí ${current}`;
  addWrong(current);           // log & schedule for review
  showingAnswer = true;        // stay on this word until typed correctly
  answerInput.focus();
};

startBtn.onclick = () => {
  mainQ   = shuffle([...WORDS]);   // fresh run
  reviewQ = [];
  queue   = mainQ;
  wrongWords.clear();
  wrongList.innerHTML = '';

  updateStats();
  startBtn.style.display = 'none';
  trainer.style.display  = 'block';
  nextWord();
};
</script>
